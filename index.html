<html lang="en">
<head>

    <title>Blog Post Earnings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        .section {

            justify-content: space-between;
            margin-bottom: 10px;
        }
        .section h3 {
            font-size: 18px;
            margin: 0;
        }
        .output {
            font-weight: bold;
            font-size: 18px;
        }
        select {
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Green hover */
        }
    </style>
</head>

                <option value="24">24</option>
            </select>
