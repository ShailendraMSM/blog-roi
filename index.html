<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Earnings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .section h3 {
            font-size: 18px;
            margin: 0;
        }
        .output {
            font-weight: bold;
            font-size: 18px;
        }
        input[type="number"] {
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Green hover */
        }
    </style>
</head>
<body>
    <h1>Blog Post Earnings Calculator</h1>
    <div class="calculator">
        <div class="section">
            <h3>Expected RPM of your blog niche ($):</h3>
            <input type="number" id="rpm" min="1" max="100" value="20" required>
        </div>
        <div class="section">
            <h3>Expected monthly traffic:</h3>
            <input type="number" id="traffic" min="100" max="10000" step="100" value="500" required>
        </div>
        <div class="section">
            <h3>Number of months the article ranks and remains relevant:</h3>
            <input type="number" id="months" min="3" max="24" value="12" required>
        </div>
        <div class="section">
            <h3>Expected profit margin percentage (%):</h3>
            <input type="number" id="profitMargin" min="20" max="80" step="10" value="50" required>
        </div>
        <div class="section output">
            <h3>Expected Lifetime Earnings ($):</h3>
            <span id="lifetimeEarnings"></span>
        </div>
        <div class="section output">
            <h3>Your spend on blog post should be ($):</h3>
            <span id="spend"></span>
        </div>
        <button onclick="calculateEarnings()">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
